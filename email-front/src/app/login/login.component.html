<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <div class="login">
        <div class="upper">
            <button class="login">Login</button>
            <button class="register" routerLink="/register">Register</button>
        </div>

        <div class="lower">
            <span class="icon"><i class="material-icons">person</i></span>
            <input ngModel name="email" #email="ngModel" type="email" placeholder="Email"><br>
            <span class="icon"><i class="material-icons">lock</i></span>
            <input ngModel name="password" #password="ngModel" type="password" placeholder="Password"><br>
            <button (click)="login(email.value, password.value)">Login</button>
        </div>
    </div>
</div>
